<script>
let index = 0;
let score = 0;

const quiz = [
    {
        q: "Ap√≥s 20 minutos sem fumar, o que melhora no corpo?",
        options: ["Respira√ß√£o", "Circula√ß√£o", "Vis√£o", "Digest√£o"],

        options: ["Somente √°gua", "Vitaminas", "Subst√¢ncias t√≥xicas", "Oxig√™nio purificado"],

        options: ["DPOC", "Catapora", "Alergia a poeira", "Gripe rara"],
        answer: 0
    }
];

function loadQuestion() {
    let q = quiz[index];
    document.getElementById("question").innerText = q.q;

    let opts = "";
    q.options.forEach((opt, i) => {
        opts += `<button class="option" onclick="checkAnswer(${i})">${opt}</button>`;
    });
    document.getElementById("options").innerHTML = opts;
}

function checkAnswer(i) {
    if (i === quiz[index].answer) score++;

    index++;
    if (index < quiz.length) {
        loadQuestion();
    } else {
        finishQuiz();
    }
}

function finishQuiz() {
    document.getElementById("quiz-box").innerHTML = `

    `;
}
